<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Single Flip Counter Example</title>
		<link href="https://fonts.googleapis.com/css?family=Stardos+Stencil" rel="stylesheet" />
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
				background: #222324;
				margin: 0;
			}

			.flip-counter-container {
				display: flex;
				gap: 10px;
			}

			.flip-digit-container {
				position: relative;
				width: 60px;
				height: 80px;
				margin: 5px;
				perspective: 500px;
			}

			.flip-digit-animation-wrapper {
				position: absolute;
				width: 100%;
				height: 100%;
				transform-style: preserve-3d;
				transition: transform 0.4s ease-in-out;
			}

			.flip-digit-container:hover .flip-digit-animation-wrapper {
				transform: rotateX(-180deg);
			}

			.digit-card-face {
				position: absolute;
				width: 100%;
				height: 50%;
				display: flex;
				justify-content: center;
				align-items: center;
				overflow: hidden;
				backface-visibility: hidden;
			}

			.digit-top-face {
				top: 0;
				border-radius: 10px 10px 0 0;
				border-bottom: 1px solid #222324;
				background: #38393a;
				transform-origin: bottom;
			}

			.digit-bottom-face {
				bottom: 0;
				border-radius: 0 0 10px 10px;
				background: #38393a;
				transform-origin: top;
			}

			.flip-digit-container:hover .digit-bottom-face {
				transform: rotateX(0deg);
			}

			.digit-card-face i {
				color: #fff9fb;
				font-family: 'Stardos Stencil', cursive;
				font-size: 48px;
				font-style: normal;
			}

			.digit-top-face i {
				transform: translateY(15px);
			}

			.digit-bottom-face i {
				transform: translateY(-15px);
			}

			/* Animation for demo purposes */
			@keyframes digitFlipDemo {
				0% {
					transform: rotateX(0deg);
				}
				50% {
					transform: rotateX(-180deg);
				}
				100% {
					transform: rotateX(0deg);
				}
			}
		</style>
	</head>
	<body>
		<div class="flip-counter-container">
			<div class="flip-digit-container">
				<div class="flip-digit-animation-wrapper">
					<div class="digit-card-face digit-top-face"><i>5</i></div>
					<div class="digit-card-face digit-bottom-face"><i>5</i></div>
				</div>
			</div>
		</div>
	</body>
</html>
